{% for item in items %}
<div class="col-lg-3 col-md-6 portfolio-item filter-edu">
    <a href="/charity/{{item['name']}}">
        <!-- Make sure to add in + for spaces-->
        <img src="{{item['img']}}" alt="">
        <div class="details">
            <h4>{{item['name']}}</h4>
            <span>{{item['type']}}</span>
        </div>
    </a>
</div>
{% endfor %}
